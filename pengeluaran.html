<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Pengeluaran</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #007BFF;
            --secondary: #28a745;
            --danger: #dc3545;
            --bg: #f4f7f6;
            --dark: #343a40;
            --radius: 12px;
        }

        body {
            margin: 0;
            padding: 22px;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--dark);
             -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 18px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 600;
            margin-bottom: 20px;
            transition: 0.2s;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        .panel {
            background: #fff;
            padding: 28px;
            border-radius: var(--radius);
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            font-size: 1.7em;
            font-weight: 700;
            color: var(--danger);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
            font-size: 1em;
            background: #ffffff;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 6px rgba(0,123,255,0.3);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: 0.2s;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            transform: scale(1.03);
        }

        .btn-export {
            display: block;
            text-align: center;
            padding: 14px;
            margin-top: 15px;
            background: var(--primary);
            color: white;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-export:hover {
            background: #0056b3;
            transform: scale(1.03);
        }

        #status-message {
            display: none;
            padding: 12px;
            border-radius: var(--radius);
            text-align: center;
            margin-top: 18px;
            font-weight: 600;
        }

        .success { background: #d4edda; color: var(--secondary); }
        .error { background: #f8d7da; color: var(--danger); }

        @media (max-width: 480px) {
            .panel { padding: 20px; }
            h2 { font-size: 1.45em; }
            input, .btn { font-size: 0.95em; }
        }
    </style>
</head>

<body>

<div class="container">
    <a href="history.html" class="btn-back">Kembali ke Riwayat</a>

    <div class="panel">
        <h2>Catat Pengeluaran</h2>

        <form id="expense-form">

            <div class="form-group">
                <label for="deskripsi">Deskripsi Pengeluaran</label>
                <input type="text" id="deskripsi" required placeholder="Contoh: Beli bahan baku, bayar listrik...">
            </div>

            <div class="form-group">
                <label for="jumlah">Jumlah Pengeluaran (Rp)</label>
                <input type="number" id="jumlah" required min="1" placeholder="Masukkan nominal">
            </div>

            <button type="submit" class="btn btn-danger">Simpan Pengeluaran</button>
            <a href="ekspor.html" class="btn-export">Lihat & Ekspor Data Pengeluaran</a>

        </form>

        <div id="status-message"></div>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<script>
    function getOrCreateCashierId() {
        let id = localStorage.getItem("cashier_id");
        if (!id) {
            id = "KSR-" + Math.random().toString(36).substring(2, 10).toUpperCase();
            localStorage.setItem("cashier_id", id);
        }
        return id;
    }

    const deviceCashierId = getOrCreateCashierId();

    const firebaseConfig = {
        apiKey: "AIzaSyBN7iZX6CNHMEENgsFoS8VHhguRreE-xRs",
        authDomain: "kasirku-1d33c.firebaseapp.com",
        databaseURL: "https://kasirku-1d33c-default-rtdb.firebaseio.com/",
        projectId: "kasirku-1d33c",
        storageBucket: "kasirku-1d33c.appspot.com",
        messagingSenderId: "440756410882",
        appId: "1:440756410882:web:674a56658a0f5241d0651b"
    };

    firebase.initializeApp(firebaseConfig);
    const pengeluaranRef = firebase.database().ref("Pengeluaran");

    const form = document.getElementById("expense-form");
    const statusBox = document.getElementById("status-message");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const deskripsi = document.getElementById("deskripsi").value.trim();
        const jumlah = parseFloat(document.getElementById("jumlah").value);

        if (!deskripsi || !jumlah || jumlah <= 0) {
            showMessage("❗ Harap isi deskripsi dan jumlah dengan benar", "error");
            return;
        }

        const data = {
            id_kasir: deviceCashierId,
            deskripsi,
            jumlah,
            timestamp: new Date().toISOString()
        };

        pengeluaranRef.push(data)
            .then(() => {
                showMessage("✔️ Pengeluaran berhasil dicatat!", "success");
                form.reset();
            })
            .catch(err => {
                showMessage("❌ Gagal menyimpan: " + err.message, "error");
            });
    });

    function showMessage(msg, type) {
        statusBox.textContent = msg;
        statusBox.className = type;
        statusBox.style.display = "block";

        setTimeout(() => {
            statusBox.style.display = "none";
        }, 3000);
    }
</script>

</body>
</html>
